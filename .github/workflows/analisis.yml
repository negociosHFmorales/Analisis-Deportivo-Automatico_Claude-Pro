name: Analizar Partidos

on:
  issues:
    types: [opened]

jobs:
  analizar:
    if: contains(github.event.issue.title, 'Analisis de partidos')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Analizar y Comentar
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.issue.body;
            
            // An√°lisis simple directo
            let recomendacion = "üéØ AN√ÅLISIS COMPLETADO\n\n";
            
            if (body.includes("2.10") || body.includes("1.95")) {
              recomendacion += "‚úÖ APUESTA DETECTADA: Valor encontrado\n";
              recomendacion += "Cuota > 2.0 = APOSTAR\n";
            } else {
              recomendacion += "‚ùå No hay value bets en este momento\n";
            }
            
            recomendacion += "\nDatos procesados: " + new Date().toLocaleString();
            
            // Crear comentario
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: recomendacion
            });
